{% extends 'base.html' %}

{% block title %}
    Last Article
{% endblock %}

{% block content %}
    
    {% if latest_article_list %}
        {% for a in latest_article_list %}
            <a href="{% url 'articles:detail' a.id %}">{{a.article_title}}</a>
        {% endfor %}
    {% else %}
        Article Not Found!
    {% endif %}

{% endblock %}
